<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bdy">
    <script>
        let bodyTag = document.getElementById("bdy");
        let h2Tag = document.createElement("h2");
        let text = document.createTextNode("입력 양식 데이터 전송 버튼");
        let formTag = document.createElement("form");
        formTag.setAttribute("action", "page.jsp");
        formTag.setAttribute("method", "get");
        bodyTag.appendChild(h2Tag);
        h2Tag.appendChild(text);
        bodyTag.appendChild(formTag);

        let pTag = document.createElement("p");
        text = document.createTextNode("이름 : ");
        formTag.appendChild(pTag);
        pTag.appendChild(text);
        let inputTag = document.createElement("input");
        inputTag.setAttribute("type", "text");
        inputTag.setAttribute("name", "name");
        pTag.appendChild(inputTag);
        
        pTag = document.createElement("p");
        text = document.createTextNode("학과 : ");
        formTag.appendChild(pTag);
        pTag.appendChild(text);
        inputTag = document.createElement("input");
        inputTag.setAttribute("type", "text");
        inputTag.setAttribute("name", "major");
        pTag.appendChild(inputTag);

        pTag = document.createElement("p");
        formTag.appendChild(pTag);

        inputTag = document.createElement("input");
        inputTag.setAttribute("type", "submit");
        inputTag.setAttribute("value", "전송");
        formTag.appendChild(inputTag);

    </script>
</body>
</html>
