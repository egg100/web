<!DOCTYPE html>
<html lang="en">

    <title>ch04/09_img.html</title>
</head>
<body>
    <a href="https://ko.wikipedia.org/wiki/HTML5" target="_blank">
        <img src="../images/html5.PNG" style="width: 100px;" alt="html5 이미지">
    </a>
    <h1>Hello, World!</h1>
    <h2>Hello, World!</h2>
    <h3>Hello, World!</h3>
    <h4>Hello, World!</h4>
    <h5>Hello, World!</h5>
    <h6>Hello, World!</h6>
    <p>안녕하세요...</p>
    <span>안녕하세요.</span>
    <span>반갑습니다.</span>
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="../images/html5.PNG" title="HTML5 로고 이미지" style="float: right" alt="html5 이미지">
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="../images/html5.PNG" style="width: 50px; height: 60px;" alt="html5 이미지">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="../images/html5.PNG" width= 50% height= 40% alt="html5 이미지">
</body>
</html>
