<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get2.jsp" method="GET">
        <table border="1">
            <tr>
                <td>이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="sex" value="남자">남자
                    <input type="radio" name="sex" value="여자">여자
                </td>
            </tr>
            <tr>
                <td>학년</td>
                <td>
                    <input type="radio" name="year" value="1학년">1학년
                    <input type="radio" name="year" value="2학년">2학년
                    <input type="radio" name="year" value="3학년">3학년
                    <input type="radio" name="year" value="4학년">4학년
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <input type="checkbox" name="major" value="HTML5" checked>HTML5
                    <input type="checkbox" name="major" value="CSS3">CSS3
                    <input type="checkbox" name="major" value="Javascript">Javascript
                    <input type="checkbox" name="major" value="Jquery">Jquery
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <select name="hobby" size="4" multiple>
                        <option value="독서" selected>독서</option>
                        <option value="운동">운동</option>
                        <option value="요리">요리</option>
                        <option value="낮잠">낮잠</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
